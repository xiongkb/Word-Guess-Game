<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coco and Vanilla's Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    
</head>
<body>
    <div class="container-fluid">
        <h1>Guess the Coco and Vanilla's Word!</h1>
        <button type="button" class="btn btn-outline-success" id="start" onclick="start()">START</button>
        <button type="button" class="btn btn-outline-success" id="stop" onclick="stop()">STOP</button>
        <!-- main content -->
    </div>
    <div id="bulk">
        <div id="begin">
            <h2>Press START button to begin</h2>
        </div>
        <div>
            <div id="gen-word"></div>
            <div id="chosen-Word"></div>
        </div>
        <div>
            <div id="gen-letters"></div>
            <div id="letter-Guessed"></div>
        </div>
        <div>
            <div id="gen-chances"></div>
            <div id="chances-Left"></div>
        </div>
        <div>
            <div id="gen-wins"></div>
            <div id="win"></div>
        </div>
        <div>
            <div id="gen-loses"></div>
            <div id="lose"></div>
        </div>
    </div>
</body>
<script src="./assets/javascript/game.js"></script>
</html>
