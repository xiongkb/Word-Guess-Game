<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coco and Vanilla's Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    
</head>
<body>
    <div class="container-fluid">
        <h1>Guess what Coco and Vanilla's Word!</h1>
        <button type="button" class="btn btn-outline-success" id="start" onclick="start()">START</button>
        <button type="button" class="btn btn-outline-success" id="stop" onclick="stop()">STOP</button>
        <!-- main content -->
    </div>
    <div id="bulk">
        <div id="gen-word">
            Guess the word:<span id="chosen-Word"></span>
        </div>
        <div id="gen-letters">
            Letters you guessed:<span id="letter-Guessed"></span>
        </div>
        <div id="gen-chances">
            Chances left:<span id="chances-Left"></span>
        </div>
        <div id="gen-wins">
            Won: <span id="win"></span>
        </div>
        <div id="gen-loses">
            Lose: <span id="lose"></span>
        </div>
    </div>
</body>
<script src="./assets/javascript/game.js"></script>
</html>
